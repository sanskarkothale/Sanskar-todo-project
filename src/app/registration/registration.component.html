<div>
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" novalidate>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="model.username" required minlength="3">
      <div *ngIf="registrationForm.controls['username'].errors && (registrationForm.controls['username'].dirty || registrationForm.controls['username'].touched)">
        <div *ngIf="registrationForm.controls['username'].errors['required']">
          Username is required.
        </div>
        <div *ngIf="registrationForm.controls['username'].errors['minlength']">
          Username must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="model.email" required email>
      <div *ngIf="registrationForm.controls['email'].errors && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
        <div *ngIf="registrationForm.controls['email'].errors['required']">
          Email is required.
        </div>
        <div *ngIf="registrationForm.controls['email'].errors['email']">
          Invalid email format.
        </div>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" [(ngModel)]="model.password" required minlength="6">
      <div *ngIf="registrationForm.controls['password'].errors && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)">
        <div *ngIf="registrationForm.controls['password'].errors['required']">
          Password is required.
        </div>
        <div *ngIf="registrationForm.controls['password'].errors['pattern']">
          Invalid Password Format minimum length should be 6.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    <div *ngIf="registrationSuccessful" class="success-message">
      Registration successful!
    </div>
  </form>
</div>
